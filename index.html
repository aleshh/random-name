      function shuffleArray(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
      }

      function capitalize(word) {
        return word.charAt(0).toUpperCase() + word.slice(1);
      }

      function getWords() {
        const doTitleCase = false;
        const doSentenceCase = false;

        const selectedWords = shuffleArray(wordList).slice(0, 2);

        if (doTitleCase) return selectedWords.map(capitalize).join(" ");
        if (doSentenceCase) return capitalize(selectedWords.join(" "));
        return selectedWords.join(" ");
      }

      function getDate() {
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, "0");
        const day = String(today.getDate()).padStart(2, "0");
        return `${year}-${month}-${day}`;
      }

      function getContainer() {
        return document.getElementById("words");
      }

      function makeTitle() {
        const container = getContainer();
        container.textContent = `${getDate()} ${getWords()}`;
      }

      function copyWords() {
        const container = getContainer();
        const content = container.textContent;
        navigator.clipboard
          .writeText(content)
          .then(() => {})
          .catch(() => alert("Copy failed."));
      }

      window.addEventListener("DOMContentLoaded", makeTitle);
